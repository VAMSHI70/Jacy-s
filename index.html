<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background-image-url.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .content h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Website Under Construction</h1>
        <p>We will be back soon!</p>
    </div>
</body>
</html>
